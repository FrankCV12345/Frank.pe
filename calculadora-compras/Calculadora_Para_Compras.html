	var indi =1;
	$(document).ready(function(){
    $("#Add").click(function(){

		$(".cajascantidad").append(" <input type='number'  class='cant' placeholder='Cant' onkeyup='Resultado("+indi+")'>");

	 function Resultado(posi){
		 var precio = document.getElementsByClassName('precio');
		 var cantidad = document.getElementsByClassName('cant');
		  var resultado = document.getElementsByClassName('resultado');
		   cost =  precio[posi].value * cantidad[posi].value;
		 resultado[posi].value=cost;
	 }
	
	function CalcularTotal(){
var Precios=document.getElementsByClassName('resultado');
var CantidadDePrecios =Precios.length;
var suma =0;
 for (var i = 0; i < CantidadDePrecios; i++) {
           var Price=Precios[i].value;
           if (Price=='') {
              Price=0;
                suma+=parseFloat(Price);
           }
           else {
              suma+=parseFloat(Price);
           }
 }
 resultado="S/"+suma.toFixed(5);
 document.getElementById('resultado').innerHTML=resultado;
}

function CambiaFondo(TheBtn){
    var Btn = document.getElementsByClassName('BtnCont');
    Btn[TheBtn].style.background = '#205396'; 
    Btn[TheBtn].style.color = 'white';   
}
function ReiniciaFondo(TheBtn){
    var Btn = document.getElementsByClassName('BtnCont');
    Btn[TheBtn].style.background = '#3B5999';
     Btn[TheBtn].style.color = 'white';
